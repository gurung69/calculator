<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="key-grid">
            <div class="upper-keys">
                <input type="button" value="Clear" class="clear key">
                <input type="button" value="Delete" class="delete key">
            </div>
            <div class="lower-keys">
                <div class="num-grid">
                    <input type="button" value="9" class="num key">
                    <input type="button" value="8" class="num key">
                    <input type="button" value="7" class="num key">
                    <input type="button" value="6" class="num key">
                    <input type="button" value="5" class="num key">
                    <input type="button" value="4" class="num key">
                    <input type="button" value="3" class="num key">
                    <input type="button" value="2" class="num key">
                    <input type="button" value="1" class="num key">
                    <input type="button" value="0" class="num key">
                    <input type="button" value="." class="num key">
                    <input type="button" value="=" class="eval key">
                </div>
                <div class="operator-grid">
                    <input type="button" value="+" class="operator key">
                    <input type="button" value="-" class="operator key">
                    <input type="button" value="*" class="operator key">
                    <input type="button" value="/" class="operator key">
                </div>
            </div>
        </div>
    </div>
    <footer>Copyright @gurung69 2022</footer>
    <script src="./script.js"></script>
</body>
</html>
